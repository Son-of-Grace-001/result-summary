<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="result">
      <h2 class="header2">Your Result</h2>
      <div class="circle">
        <h1 class="header1">76</h1>
        <p class="result-p">of 100</p>
      </div>
      <h2 class="header21">Great</h2>
      <p class="result-p2">You scored higher than 65% of <br>
        the people who have taken <br>
        these tests
      </p>
    </div>

    <div class="summary">
      <h2 class="summary-h">Summary</h2>
      <div class="inner-summary">
        <div class="inner">
          <div>
            <img src="./images/icon-reaction.svg" alt="">
          </div>
          <div>
            <p class="reaction">Reaction</p>
          </div>
        </div>
        <div>
          <p><span class="score">80</span>/100</p>
        </div>
      </div>

      <div class="inner-memory">
        <div class="inner">
          <div>
            <img src="./images/icon-memory.svg" alt="memory icon">
          </div>
          <div>
            <p class="memory">Memory</p>
          </div>
        </div>
        <div>
          <p><span class="score">92</span>/100</p>
        </div>
      </div>

      <div class="inner-verbal">
        <div class="inner">
          <div>
            <img src="./images/icon-verbal.svg" alt="verbal icon">
          </div>
          <div>
            <p class="verbal">Verbal</p>
          </div>
        </div>
        <div>
          <p><span class="score">61</span>/100</p>
        </div>
      </div>

      <div class="inner-visual">
        <div class="inner">
          <div>
            <img src="./images/icon-visual.svg" alt="visual icon">
          </div>
          <div>
            <p class="visual">Visual</p>
          </div>
        </div>
        <div>
          <p><span class="score">72</span>/100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </main>
</body>
</html>
